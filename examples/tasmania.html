<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../bower_components/leaflet/dist/leaflet.css"/>
    <script src="../bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="../dist/Leaflet-WFST-src.js"></script>
    <title></title>
    <style>
        html, body, #map {
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([0, 0], 2);

    // add an OpenStreetMap tile layer
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var boundaries = new L.WFS({
        url: 'http://isogd:8082/geoserver/topp/ows',
        typeName: 'topp:tasmania_state_boundaries',
        crs: L.CRS.EPSG4326,
        style: {
            color: 'blue',
            weight: 2
        }
    }).addTo(map)
            .on('load', function () {
                map.fitBounds(boundaries);
            });

    var roads = new L.WFS({
        url: 'http://isogd:8082/geoserver/topp/ows',
        typeName: 'topp:tasmania_roads',
        crs: L.CRS.EPSG4326,
        style: {
            color: 'black',
            weight: 1
        }
    }).addTo(map);

    var cities = new L.WFS({
        url: 'http://isogd:8082/geoserver/topp/ows',
        typeName: 'topp:tasmania_cities',
        crs: L.CRS.EPSG4326
    }).addTo(map);


</script>
</body>
</html>
